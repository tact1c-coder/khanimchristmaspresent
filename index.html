<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Christmas Gift</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .present {
            width: 150px;
            height: 150px;
            background-color: #ff6347;
            position: relative;
            cursor: pointer;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .present:hover {
            transform: scale(1.1);
        }

        .present::before, .present::after {
            content: '';
            position: absolute;
            background-color: #fff;
        }

        .present::before {
            width: 20px;
            height: 150px;
        }

        .present::after {
            width: 150px;
            height: 20px;
        }

        .ribbon {
            width: 20px;
            height: 20px;
            background-color: #fff;
            position: absolute;
            top: -10px;
            left: 65px;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
        }

        .letter {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .letter p {
            margin: 0;
            font-size: 1rem;
            color: #333;
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="present" onclick="showLetter()">
            <div class="ribbon"></div>
        </div>
        <div id="letter" class="letter">
            <p>Dear Hanna,</p>
            <p>Wishing you the most magical Christmas and New Year filled with love, joy, and unforgettable memories. Thank you for being such an amazing part of my life!</p>
            <p>Love, Kent </p>
        </div>
    </div>

    <script>
        function showLetter() {
            const letter = document.getElementById('letter');
            if (!letter.classList.contains('fade-in')) {
                letter.style.display = 'block';
                letter.classList.add('fade-in');
            }
        }
    </script>
</body>
</html>
