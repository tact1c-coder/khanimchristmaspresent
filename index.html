<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Christmas Gift</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="christmas-tree">
        <img src="images/christmastree.gif" alt="Christmas Tree" class="tree-image">
    </div>
    <div class="present" onclick="showLetter()">
        <img src="images/present.png" alt="Christmas Present" class="present-image">
    </div>
    <div id="letter" class="letter">
        <p>Dear Hanna,</p>
        <p>Wishing you the most magical Christmas and New Year filled with love, joy, and unforgettable memories. Thank you for being such an amazing part of my life!</p>
        <p>Love, Kent </p>
    </div>
</div>


    <script>
        function showLetter() {
            const letter = document.getElementById('letter');
            if (!letter.classList.contains('fade-in')) {
                letter.style.display = 'block';
                letter.classList.add('fade-in');
            }
        }
    </script>
</body>
</html>
